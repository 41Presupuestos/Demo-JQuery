<html>
    <head>
        <title>Demo JQuery</title>
        <script src="js/jquery-2.2.3.min.js"></script>
    </head>
    <body>
        <button id="boton">Saludar</button>
        <img src="img/Serious-Sam-3-Wallpaper.jpg" alt="Imagen" height="160px" width="256px"/>
        <script>
            $(document).ready(function(){
              $("#boton").click(function(){
                  alert("Welcome to JQuery");
              });
              $("img").click(function(){
                  $(this).fadeOut();
              });
            });
        </script>
    </body>
</html>
